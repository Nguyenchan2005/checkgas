<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>

    </style>
</head>
<body>

    <div class="card">

    <div class="footer">Server: test.mosquitto.org | Port: 8081 (WSS Secure) | Topic: simon_house</div>

    <script>
        // --- C·∫§U H√åNH SERVER (D√πng c·ªïng 8081 B·∫£o m·∫≠t) ---
        var mqtt_server = "test.mosquitto.org";
        var mqtt_port = 8081; // <--- QUAN TR·ªåNG: C·ªïng 8081
        var topic_value = "simon_house/gas/value";
        
        // T·∫°o Client ID ng·∫´u nhi√™n
        var client = new Paho.MQTT.Client(mqtt_server, mqtt_port, "web_" + parseInt(Math.random() * 10000, 10));

        // C√†i ƒë·∫∑t c√°c h√†m x·ª≠ l√Ω
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // B·∫Øt ƒë·∫ßu k·∫øt n·ªëi
        var options = {

            timeout: 3,

            onFailure: onFail

        console.log("ƒêang k·∫øt n·ªëi t·ªõi " + mqtt_server + ":" + mqtt_port + " (SSL)");
        client.connect(options);

        // --- C√ÅC H√ÄM X·ª¨ L√ù ---

        function onConnect() {
            console.log("ƒê√£ k·∫øt n·ªëi Server th√†nh c√¥ng!");
            document.getElementById("status").innerText = "ƒê√£ k·∫øt n·ªëi";
            document.getElementById("status").style.backgroundColor = "#2ecc71"; // Xanh
            document.getElementById("debug-error").style.display = "none";
            // ƒêƒÉng k√Ω nh·∫≠n tin
            client.subscribe("simon_house/#");
        }

        function onFail(responseObject) {
            console.log("K·∫øt n·ªëi TH·∫§T B·∫†I: " + responseObject.errorMessage);
            document.getElementById("status").innerText = "L·ªói k·∫øt n·ªëi!";
            document.getElementById("status").style.backgroundColor = "red";
            document.getElementById("debug-error").style.display = "block";
            document.getElementById("debug-error").innerText = "L·ªói: " + responseObject.errorMessage;
        }

        function onConnectionLost(responseObject) {

                console.log("M·∫•t k·∫øt n·ªëi: " + responseObject.errorMessage);
                document.getElementById("status").innerText = "M·∫•t k·∫øt n·ªëi...";
                document.getElementById("status").style.backgroundColor = "#95a5a6"; // X√°m

            if (message.destinationName == topic_value) {

                document.getElementById("gas-value").innerText = value;

                if (value > 450) {

                    // Rung nh·∫π ƒëi·ªán tho·∫°i (n·∫øu h·ªó tr·ª£)
                    if (navigator.vibrate) navigator.vibrate([500, 200, 500]);

                    document.getElementById("status").style.backgroundColor = "#2ecc71";

    </script>

</html>
